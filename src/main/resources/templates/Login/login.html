<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GETBACK</title>

    <!-- Font Awesome desde CDN -->
    <link rel="stylesheet" 
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}">

    <!-- Estilos propios -->
    <link rel="stylesheet" th:href="@{/css/stylelogin.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <!-- Imagen del logo -->
                    <img th:src="@{/imagenes/logo-getback.png}" alt="GETBACK" class="login-logo">
                </div>
                <h1 class="login-title">GETBACK</h1>
                <p class="login-subtitle">Panel de Administración</p>
            </div>

            <!-- Alerta de error -->
            <div id="login-alert" class="alert alert-error" style="display:none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="alert-message">Credenciales incorrectas</span>
            </div>

            <!-- Formulario de login -->
            <form id="login-form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="username" name="username" class="form-control" 
                               placeholder="Usuario" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" name="password" class="form-control" 
                               placeholder="Contraseña" required>
                        <i class="fas fa-eye icon password-toggle" id="show-password"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Recordar mis datos
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> INICIAR SESIÓN
                </button>

                <div class="login-footer">
                    <a th:href="@{/contraseña}" class="forgot-link">¿Olvidaste tu contraseña?</a>
                    <p>¿No tienes una cuenta? 
                        <a th:href="@{/registro}" class="register-link">Regístrate</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Botón para cambiar tema -->
    <div class="theme-switch" id="theme-switch">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 GETBACK. Todos los derechos reservados.</p>
    </footer>

    <!-- JS propio -->
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
